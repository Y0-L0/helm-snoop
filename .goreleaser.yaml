version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: ./cmd/helm-snoop
    binary: helm-snoop
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/y0-l0/helm-snoop/pkg/version.Version={{.Version}}
      - -X github.com/y0-l0/helm-snoop/pkg/version.Commit={{.Commit}}
      - -X github.com/y0-l0/helm-snoop/pkg/version.TreeState={{if .IsGitDirty}}dirty{{else}}clean{{end}}
      - -X github.com/y0-l0/helm-snoop/pkg/version.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
